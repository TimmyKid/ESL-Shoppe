{% extends 'registration_layout.html'%}

  {% block content %}
    <!-- Registration -->
    <div id="register" class="container">

      <!-- welcome note -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pt-0">
                    <h2 class="regNote display-5 text-danger text-center"> REGISTER HERE </h2>
                  </div>
      <!-- /welcome note -->

      <!-- Forms -->
      <form action="/register" method="POST" onsubmit="return validate()">
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label for="username"><span class="text-danger">* </span> firstName  <small>  ( This will be your login user name ) </small> </label>
          <input class="form-control" type="text" name="firstName" onkeyup="Validate(this)" required />
        </div>

        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label for="email"><span class="text-danger">* </span> Email Address </label>
          <input type="email" class="form-control" aria-describedby="emailHelp" required type="text" placeholder="Enter email" name="email" id = "email"  onchange="email_validate(this.value);" />
        </div>

        <div class="row">
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <label for="city"><span class="text-danger">* </span> City</label>
            <input required type="text" name="city" class="form-control" onkeyup="validate(this);" placeholder="city">
          </div>

          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <label for="estate"><span class="text-danger">* </span> Estate </label>
            <input required type="text" name="estate" class="form-control" onkeyup="validate(this);" placeholder="estate">
          </div>
        </div>

        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label for="phone"><span class="text-danger">* </span> Phone </label>
          <input type="number" class="form-control" required type="text" placeholder="phone Number" name="phone" />
        </div>

        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">

          <label for="password"> <span class="text-danger">* </span> Password </label>
          <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="password" placeholder="Enter password" /> </p>

          <label for="cpassword"> <span class="text-danger">* </span> Confirm Password  </label>
          <input required name="cpassword" type="password" data-match="#password" class="form-control inputpass"
            minlength="4" maxlength="16" placeholder="Enter again to validate password "  id="cpassword" onkeyup="checkPass(password); return false;"/>
          <span id="confirmMessage" class="confirmMessage"></span>

        </div>
      </form>
      <!-- /.Forms -->

      <!-- reg_button -->
      <div class="form-group offset-10 pt-4">
        <input class="btn btn-primary" type="submit" name="submit_reg" value="Register"><a href="/logIn"></a>
      </div>
      <!-- /.reg_button -->

    </div>
    <!-- /.Registration -->
  {% endblock %}

  {% block scripts %}
  {{ super()}}
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
  {% endblock %}
